<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dash board</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/76456ec533.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <nav class="nav" id="menu">
      <ul>
        <li><i class="fas fa-home"></i><span>Inicio</span></li>
        <li><i class="fas fa-comments"></i><span>Mensajes</span></li>
        <li><i class="fas fa-sticky-note"></i><span>Notas</span></li>
        <li class="active-menu"><i class="fas fa-book-open"></i><span>Apuntes</span></li>
      </ul>
    </nav>
    <main class="main">
      <div class="dash-board">
        <nav class="option-nav">
          <div class="nav-options">
            <div class="dark-mode">
              <div class="ball-dark-mode"></div>
            </div>
            <div class="perfil">
              <div class="perfil-nav" id="img-perfil">
                
              </div>
              <div class="perfil-menu">
                <p id="perfil"><i class="fas fa-cog"></i>Configuracion</p>
                <p><i class="fas fa-question-circle"></i>Ayuda</p>
                <p id="log-out"><i class="fas fa-sign-out-alt"></i>Cerrar sesi√≥n</p>
              </div>
            </div>
          </div>
        </nav>
        <div class="container-apuntes">
          <div class="nav-apuntes">
            <div class="nav-apuntes-txt">
              <h2>Apuntes - <span id="name"></span></h2>
            </div>
            <div class="nav-apuntes-option">
              <div class="new-apuntes" id="new-apuntes"><i class="fas fa-plus"></i></div>
            </div>
          </div>
          <div class="apuntes">
            <div class="doc-apuntes">
              <p></p>
              <p></p>
            </div>
          </div>
          <div class="viewApunte"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
