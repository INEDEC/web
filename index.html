<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>education app</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/76456ec533.js" crossorigin="anonymous"></script>
  </head>
  <body id="body">
    <div class="header">
      <nav class="nav">
        <ul>
          <li id="open-login"><span>Iniciar sesión</span></li>
          <li id="open-register"><span>Registrarse</span></li>
        </ul>
      </nav>
      <div class="modals">
        <div class="modal" id="modal-login">
          <form>
            <i class="fas fa-times-circle" id="close-login"></i>
            <h2>Iniciar sesión</h2>
            <div class="camps">
              <input type="text" id="email-login" placeholder="Email">
              <input type="password" id="password-login" placeholder="Contraseña">
            </div>
            <div class="buttons">
              <button class="button-google" id="login-google">Continuar con Google</button>
              <input type="submit" value="Entrar" id="login">
              <p id="error"></p>
              <p onclick="window.location.href = 'https://web.iedelcampito.repl.co/recover-password'">Olvidaste tu contraseña</p>
            </div>
          </form>
        </div>
        <div class="modal" id="modal-register">
          <form>
            <i class="fas fa-times-circle" id="close-register"></i>
            <h2>Crear cuenta</h2>
            <div class="camps">
              <input type="text" id="email-register" placeholder="Email">
              <input type="password" id="password-register" placeholder="Contraseña">
            </div>
            <div class="buttons">
              <button class="button-google" id="register-google">Continuar Google</button>
              <input type="submit" value="Registrarse" id="register">
              <p id="errorRegister"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
    <script src="main.js"></script>
  </body>
</html>
