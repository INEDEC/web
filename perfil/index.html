<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/76456ec533.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main">
    <nav class="option-nav">
      <i class="fas fa-arrow-left" id="back"></i>
    </nav>
    <div class="container-perfil">
      <div class="perfil">
        <div class="foto-perfil" id="img-perfil">

        </div>
        <div class="data-perfil" id="data-perfil">
            <div class="name">
              <p id="nombre"></p>
              <i class="fas fa-pen" id="edit-name"></i>
            </div>
            <div class="edit-name">
              <input type="text" id="input-edit-name">
              <input type="submit" value="Guardar" id="save-Name">
              <input type="submit" value="Cancelar" id="cancel-edit-name">
            </div>
            <p id="email"></p>
        </div>
      </div>
    </div>
    <div class="container container-none-border">
      <h2>Restablecer contrase√±a</h2>
      <form>
        <input type="password" name="" id="code-new-password" placeholder="Codigo de verificacion" required>
        <input type="submit" value="Enviar correo" id="enviar-new-password">
        <p id="messageNewPassWord" class="errorMesage"></p>
      </form>
    </div>
    <div class="container">
      <h2>Restablecer codigo</h2>
      <form>
        <input type="password" name="" id="actual-code" placeholder="Codigo actual" required>
        <input type="password" name="" id="code-new" placeholder="Nuevo codigo" required>
        <input type="password" name="" id="confirm-code-new" placeholder="Confirmar codigo" required>
        <input type="submit" value="Cambiar codigo" id="new-code">
        <p id="messageResetCode" class="errorMesage"></p>
      </form>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
